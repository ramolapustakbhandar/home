<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard | Ramola</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --primary: #1e293b;
      --accent: #22c55e;
      --bg: #f8fafc;
    }

    body {
      margin: 0;
      font-family: system-ui, Arial, sans-serif;
      background: var(--bg);
    }

    /* LOGIN */
    #login {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: #fff;
      padding: 30px;
      width: 320px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,.15);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: var(--accent);
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    /* DASHBOARD */
    #dashboard {
      display: none;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--primary);
      color: #fff;
      padding: 15px 20px;
      border-radius: 12px;
    }

    header button {
      background: #ef4444;
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,.08);
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }

    th {
      background: #e2e8f0;
    }

    select {
      padding: 6px;
      border-radius: 6px;
    }

    .status-PENDING { color: #f97316; font-weight: bold; }
    .status-COMPLETED { color: #22c55e; font-weight: bold; }
  </style>
</head>
<body>

<!-- LOGIN -->
<div id="login">
  <div class="login-box">
    <h2>üîê Admin Login</h2>
    <input type="password" id="password" placeholder="Enter password" />
    <button onclick="login()">Login</button>
  </div>
</div>

<!-- DASHBOARD -->
<div id="dashboard">
  <header>
    <h2>üì¶ Orders Dashboard</h2>
    <button onclick="logout()">Logout</button>
  </header>

  <table id="orders">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Date</th>
        <th>Brand</th>
        <th>Product</th>
        <th>Type</th>
        <th>Image</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
const ADMIN_PASSWORD = "ramola123"; // change if needed
const SHEET_ID = "1oOU2fydF4iq47UmTnJa4ZOdqqMxLV8m0uJCUkT4pmCE";
const API_KEY = "AIzaSyC9B_IFXeG57mNG7LpsVQwbpey3GrnQlzI";
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxscmDhD47oCUcUq2vBAPfzXiQS5NrH1XL8ViTYOuS0HlqFAEwZYu7pnuUlRz6jCu-Q/exec";
const RANGE = "Sheet1!A2:G";

function loadOrders() {
  fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}?key=${API_KEY}`)
    .then(res => res.json())
    .then(data => {
      const tbody = document.querySelector("#orders tbody");
      tbody.innerHTML = "";

      data.values.forEach(row => {
        const tr = document.createElement("tr");

        row.forEach((cell, index) => {
          const td = document.createElement("td");

          // Image column
          if (index === 5) {
            td.innerHTML = `<a href="${cell}" target="_blank">View</a>`;
          }
          // Status dropdown
          else if (index === 6) {
            td.innerHTML = `
              <select onchange="updateStatus('${row[0]}', this.value)">
                <option value="PENDING" ${cell==="PENDING"?"selected":""}>PENDING</option>
                <option value="COMPLETED" ${cell==="COMPLETED"?"selected":""}>COMPLETED</option>
                <option value="CANCELLED" ${cell==="CANCELLED"?"selected":""}>CANCELLED</option>
              </select>
            `;
          }
          else {
            td.textContent = cell;
          }

          tr.appendChild(td);
        });

        tbody.appendChild(tr);
      });
    });
}

function updateStatus(orderId, status) {
  fetch(WEB_APP_URL, {
    method: "POST",
    headers: {
      "Content-Type": "text/plain;charset=utf-8"
    },
    body: JSON.stringify({
      action: "updateStatus",
      orderId: orderId,
      status: status
    })
  })
  .then(() => alert("Status updated successfully ‚úÖ"));
}

/* AUTO LOAD */
if (localStorage.getItem("adminLogged") === "true") {
  document.getElementById("login").style.display = "none";
  document.getElementById("dashboard").style.display = "block";
  loadOrders();
}
</script>


</body>
</html>
