<!DOCTYPE html>
<html>
<head>
<title>Admin Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
body{margin:0;font-family:Poppins;background:#0f172a;color:#e5e7eb}
header{background:#020617;padding:20px;font-size:22px;font-weight:600}
.login{max-width:400px;margin:100px auto;background:#020617;padding:30px;border-radius:12px}
.container{padding:30px;display:none}
input{width:100%;padding:12px;margin-top:10px;border-radius:8px;border:none}
button{padding:12px;background:#22c55e;border:none;font-weight:600;border-radius:8px;cursor:pointer;margin-top:15px}
table{width:100%;border-collapse:collapse;margin-top:20px}
th,td{padding:12px;border-bottom:1px solid #334155;font-size:14px}
th{background:#020617}
img{width:45px;border-radius:6px}
.badge{padding:6px 10px;border-radius:999px;font-size:12px;font-weight:600}
.Pending{background:#facc15;color:#000}
</style>
</head>

<body>

<header>ðŸ“¦ Order Management</header>

<div class="login" id="loginBox">
<h3>Admin Login</h3>
<input type="password" id="password" placeholder="Password">
<button onclick="login()">Login</button>
</div>

<div class="container" id="panel">
<table>
<thead>
<tr>
<th>Order ID</th>
<th>Customer</th>
<th>Phone</th>
<th>Brand</th>
<th>Product</th>
<th>Type</th>
<th>Qty</th>
<th>Image</th>
<th>Status</th>
</tr>
</thead>
<tbody id="orders"></tbody>
</table>
</div>

<script>
const ADMIN_PASS = "admin123"; // CHANGE
const API = "https://script.google.com/macros/s/AKfycbwfp8QXotRL5cQVl6nfHJBmEJC0N3wEbyKzdbMbfNNeGpoONsGPdONmeBcp-u18iQc/exec";

function login(){
  if(password.value === ADMIN_PASS){
    loginBox.style.display="none";
    panel.style.display="block";
    loadOrders();
  } else alert("Wrong password");
}

function loadOrders(){
  fetch(API)
  .then(res=>res.json())
  .then(data=>{
    orders.innerHTML="";
    data.forEach(o=>{
      orders.innerHTML+=`
      <tr>
        <td>${o.orderId}</td>
        <td>${o.name}<br><small>${o.address}</small></td>
        <td>${o.phone}</td>
        <td>${o.brand}</td>
        <td>${o.product}</td>
        <td>${o.type}</td>
        <td>${o.qty}</td>
        <td><img src="${o.image}"></td>
        <td><span class="badge Pending">${o.status}</span></td>
      </tr>`;
    });
  })
  .catch(err => alert("API Error"));
}
</script>

</body>
</html>
